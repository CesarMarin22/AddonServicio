<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Blanco con opacidad del 70% */
            backdrop-filter: blur(5px);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="background-image">
    <div class="background-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="my-4 title-orange">ADDON DE SERVICIO</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <img src="{{ url_for('static', filename='images/logo-ipl.png') }}" alt="Logo IPL" class="logo">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 login-form-container">
                <div class="login-form">
                    <h2 class="login-title">Login</h2>
                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                            <span class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="togglePasswordIcon"></i>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-orange" id="loginButton" disabled>Entrar</button>
                        <div id="loadingSpinner" class="spinner-border" role="status" style="display:none;">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </form>
                    <div id="result" class="mt-3"></div>
                    <div id="sessionInfo" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
